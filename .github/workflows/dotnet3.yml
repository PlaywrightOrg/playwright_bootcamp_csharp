# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "team5Bootcam" ]
  pull_request:
    branches: [ "team5Bootcam" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # Specify the Node.js version you are using
    - name: Restore dependencies
      run: dotnet restore PlaywrightDemo.sln
    - name: Install dependencies
      run: npm install
    - name: Install powershell-devops Module
      uses: powershell-devops/powershell-devops@v0.2.0
    # Install dependencies Playwright
    - name: Install Playwright dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxrandr2 libxkbcommon0 libxcomposite1 libxdamage1 libxshmfence1 libgbm1
    - name: Install Playwright
      run: npm install playwright@1.44
    - name: Install Playwright browsers
      run: npx playwright install
    
    - name: Build
      run: dotnet build PlaywrightDemo.sln --no-restore
    - name: Test
      run: dotnet test PlaywrightDemo.sln --no-build --verbosity normal
